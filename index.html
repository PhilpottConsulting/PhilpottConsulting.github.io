<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philpott Guitars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://i.imgur.com/Z3K5g3Y.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background-color: rgba(0,0,0,0.7);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #f4d06f;
    }
    main {
      padding: 2rem;
      background-color: rgba(0,0,0,0.6);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border: 4px solid #f4d06f;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Philpott Guitars</h1>
    <p>Blues • Country • Rock — Hand-Tuned by a Human</p>
  </header>
  <main>
    <section>
      <h2>Featured Builds</h2>
      <div class="gallery">
        <img src="https://i.imgur.com/oKtTe4M.jpeg" alt="Guitar 1" />
        <img src="https://i.imgur.com/0M1MZK3.jpeg" alt="Guitar 2" />
        <img src="https://i.imgur.com/MlPcd4q.jpeg" alt="Guitar 3" />
      </div>
    </section>
  </main>
</body>
</html>
